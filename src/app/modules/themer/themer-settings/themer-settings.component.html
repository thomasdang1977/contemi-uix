<h6 class="bg-light p-3 border-bottom">
    Theme Customizer
    <div class="small">Customize & Preview in Real Time</div>
    <i class="fa fa-close" [toggle]="{target: 'body', class:'aside-secondary-toogle'}" ></i>
</h6>
<div class="p-3">
    <h6>Menu Options</h6>
    <hr/>
    <div class="form-group">
        <label>Email address</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
    <label>Menu Colors</label>
    <div options>
        <label *ngFor="let item of [1,2,3,4,5]" class="check" type="radio">
            <input type="radio" />
        </label>


    </div>
    <label>Menu Dark</label>
    <label>Menu Collaped fixed</label>
    <h6>Navbar Options</h6>
    <label>Navbar Colors</label>
    <div>
        <label *ngFor="let item of [1,2,3]" class="check" type="radio" option>
            <input type="radio" name="color" />
            <span>{{item}}</span>
        </label>
    </div>
    <hr/>
    <h6>Footer Options</h6>
    <hr/>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label">Footer Dark</label>
        <div class="col-sm-6 text-right">
            <label class="check" type="switcher">
                <input type="checkbox" />
            </label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label">Footer fixed</label>
        <div class="col-sm-6 text-right">
            <label class="check" type="switcher" >
                <input type="checkbox" />
            </label>
        </div>
    </div>
</div>
